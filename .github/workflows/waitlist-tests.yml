name: Waitlist Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  waitlist-smoke:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      BASE_URL: http://127.0.0.1:3000
      WAITLIST_PATH: /waitlist/index.html
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run smoke tests (static server)
        run: npm run test:waitlist:smoke:static

  waitlist-full:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      BASE_URL: http://127.0.0.1:3000
      WAITLIST_PATH: /waitlist/index.html
      WAITLIST_TEST_MODE: "1"
      TEST_RATE_LIMIT: "10"
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Ensure VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Missing VERCEL_TOKEN secret. Add it to GitHub Actions secrets to run vercel dev." >&2
            exit 1
          fi

      - name: Start server
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel dev --listen 3000 --yes --token "$VERCEL_TOKEN" &
          echo $! > .vercel_dev_pid

      - name: Wait for server
        run: |
          for i in {1..40}; do
            if curl -fsS "$BASE_URL$WAITLIST_PATH" > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server did not become ready" >&2
          exit 1

      - name: Run waitlist tests
        run: npm run test:waitlist

      - name: Stop server
        if: always()
        run: |
          if [ -f .vercel_dev_pid ]; then
            kill "$(cat .vercel_dev_pid)" || true
          fi
